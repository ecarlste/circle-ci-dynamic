version: 2.1

jobs:
  output-text:
    docker:
      - image: cimg/base:2022.04
    parameters:
      text:
        type: string
    steps:
      - run:
          command: echo "<< parameters.text >>"

workflows:
  build_and_push:
    jobs:
      - output-text:
          name: build-and-push
          text: running build and push

      - output-text:
          name: deploy-staging
          text: running deployment to staging
          requires:
            - build-and-push

      - prod-hold:
          type: approval
          requires:
            - deploy-staging

      - output-text:
          name: deploy-prod
          text: running deployment to prod
          requires:
            - prod-hold
